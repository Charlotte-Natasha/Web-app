<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web-app</title>
  </head>
  <body>
    <h2>
      Akan names are names given to children from Ghana through a traditional
      naming system. The child's name is determined usually by the factor
      surrounding his or her birth i.e the manner, time, name, place or day they
      were born.
    </h2>

    <div class="container">
      <div class="card">
        <form id="details">
          <h3>FIND YOUR <em>AKAN NAME</em></h3>
          <input type="date" value="2022-03-05" id="date" />
          <div class="col">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Female" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Male" />
          </div>
          <button id="btn">Submit</button>
        </form>
        <div id="select"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
